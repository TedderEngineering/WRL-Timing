name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Lint client
        working-directory: client
        run: npm run lint

      - name: Lint server
        working-directory: server
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: wrl
          POSTGRES_PASSWORD: wrl_test
          POSTGRES_DB: wrl_lap_chart_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://wrl:wrl_test@localhost:5432/wrl_lap_chart_test
      JWT_ACCESS_SECRET: test-access-secret-at-least-32-characters-long
      JWT_REFRESH_SECRET: test-refresh-secret-at-least-32-characters-long
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Generate Prisma client
        working-directory: server
        run: npx prisma generate

      - name: Run migrations
        working-directory: server
        run: npx prisma migrate deploy

      - name: Run server tests
        working-directory: server
        run: npm test

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Run client tests
        working-directory: client
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install & build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Install & build server
        working-directory: server
        run: |
          npm ci
          npx prisma generate
          npm run build

  deploy-staging:
    name: Deploy to Staging
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging
        run: echo "TODO - Configure staging deployment (Railway / Vercel)"

  deploy-production:
    name: Deploy to Production
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production
        run: echo "TODO - Configure production deployment"
